<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Input Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <input id="numberInput" type="number" max="9" min="0" placeholder="Enter 1-digit number" />
        <p id="message" class="hidden">I’m where your work and tools reside,<br>My top is flat, my legs spread wide.<br>I’m black as night, sturdy and stable,<br>The key you seek lies under my table.<br>What am I?</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
